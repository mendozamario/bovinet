<div class="title">
    <h3>
        <strong>Add production.</strong>
    </h3>
</div>
<hr>
<form>
    <div class="form-group">
        <label for="animalCode">Animal code:</label>
        <input class="form-control" type="text" name="animalCode" id="animalCode" placeholder="Animal code">
    </div>
    <div class="form-group">
        <label for="code">Code:</label>
        <input class="code" type="text" name="code" id="code" placeholder="Code">
    </div>
    <div class="form-group">
        <label for="unitcost">Unit cost:</label>
        <input class="form-control" type="number" name="unitCost" id="unitCost" placeholder="Unit cost">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input class="form-control" type="number" name="quantity" id="quantity" placeholder="Quantity">
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input class="form-control" type="date" name="date" id="date">
    </div>
    <div class="save">
        <button class="btn btn-success">Add</button>
    </div>
    <div class="cancel">
        <button class="btn btn-cancel" type="reset">Cancel</button>
    </div>
</form>
