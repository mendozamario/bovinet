<div class="title">
    <h3>
        <strong>Add settlement.</strong>
    </h3>
</div>
<hr>
<form>
    <div class="form-group">
        <label for="idSettlement">Id employee:</label>
        <input class="form-control" type="text" name="idEmployee" id="idEmployee" placeholder="Id employee:" readonly>
    </div>
    <div class="form-group">
        <label for="code">Code:</label>
        <input class="form-control" type="text" name="code" id="code" placeholder="Code">
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input class="form-control" type="date" name="date" id="date" placeholder="Date">
    </div>
    <div class="form-group">
        <label for="discount">Discount:</label>
        <input class="form-control" type="number" name="discount" id="discount" placeholder="Discount:">
    </div>
    <div class="form-group">
        <label for="bonus">Bonus:</label>
        <input class="form-control" type="number" name="bonus" id="bonus" placeholder="Bonus:">
    </div>
    <div class="form-group">
        <label for="total">Total:</label>
        <input class="form-control" type="number" name="total" id="total" placeholder="Total">
    </div>
    <div class="btn-add">
        <button class="btn btn-success">Add</button>
    </div>
    <div class="btn-cancel">
        <button class="btn btn-danger">Cancel</button>
    </div>
    <br><br>
</form>
